name: Daily News Update
run-name: Running daily news update ğŸš€
on:
  #push:
  #  branches:
  #    - main
  schedule:
    - cron: "00 09 * * *"  # Runs at 10:00 UTC daily
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # This grants write access to repository contents

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install system dependencies for lxml
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev python3-dev
      
      - name: Install dependencies from wheel files
        run: |
          cd ${{ github.workspace }}
          pip install --upgrade pip
          pip install baikal-0.0.0-py3-none-any.whl
          pip install dayu-0.0.0-py3-none-any.whl
      
      - name: Create necessary directories
        run: |
          mkdir -p /tmp/news /tmp/news_backup
          mkdir -p ${{ github.workspace }}/htmls
      
      - name: Run main.py to generate news
        run: |
          cd ${{ github.workspace }}
          python main.py
      
      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
      
      - name: Commit and push changes
        run: |
          git add htmls/
          git add index.html
          git diff --staged --quiet || git commit -m "ğŸ“° Update news - $(date +'%Y-%m-%d')"
          git push origin main
      
      - run: echo "ğŸ This job's status is ${{ job.status }}."
